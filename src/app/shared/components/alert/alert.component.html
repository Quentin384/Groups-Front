<!-- Conteneur de l’alerte : on applique une classe selon le type (success, error, info, warning) -->
<div class="alert" [ngClass]="'alert-' + type" role="alert">
  <!-- Wrapper du contenu principal de l’alerte -->
  <div class="alert-content">
    <!-- Affiche le message passé en @Input() -->
    <span class="alert-message">{{ message }}</span>
  </div>
  <!-- Bouton de fermeture, rendu seulement si dismissible === true -->
  <button *ngIf="dismissible"
          class="alert-close"
          type="button"
          aria-label="Fermer"
          (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
