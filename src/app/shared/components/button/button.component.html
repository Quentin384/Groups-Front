<button
  [type]="type"
  [disabled]="disabled"
  [ngClass]="color"
  class="btn"
>
  {{ label }}
</button>



<!-- 

  Boutons réutilisables créés avec le composant <app-button>
  Chaque bouton reçoit des inputs différents (label, type, couleur, disabled)
  Utilisé dans différentes parties de l'application : formulaires, actions, etc.
  Exemple : <app-button label="Sign Up"color="primary"/>

-->
