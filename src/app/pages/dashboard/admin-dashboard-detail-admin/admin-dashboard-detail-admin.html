<section class="admin-detail">
  <header class="header">
    <button class="back-btn">←</button>
    <h1 class="title">List Details</h1>
  </header>

  <div class="content">
    <h2 class="list-name">Training Session 1</h2>
    <h3 class="section-title">Members</h3>

    <ul class="member-list">
      <li *ngFor="let m of group.members" class="member-card">
        <img [src]="m.photo" alt="{{ m.firstName }} {{ m.lastName }}" class="avatar" />
        <div class="member-info">
          <p class="name">{{ m.firstName }} {{ m.lastName }}</p>
          <p class="role">Trainee</p>
        </div>
      </li>
    </ul>
  </div>

  <button class="add-btn">＋ Add Member</button>
</section>
