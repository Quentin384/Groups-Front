<div class="head">
  <app-back-button></app-back-button>
  <h1>Sign up</h1>
</div>

<form [formGroup]="loginForm">
    <app-input
    label="Full Name"
    type="text"
    placeholder="Full name"
    formControlName="fullName"
  ></app-input>

  <app-input
    label="email"
    type="email"
    formControlName="email"
    placeholder="Email"
  />

  <app-input
    label="Mot de passe"
    type="password"
    formControlName="password"
    placeholder="Password"
  />
</form>

<app-button
  label="Sign Up"
  color="primary"
/>
 <!-- [routerLink]="['  METTRE LA BONNE ROUTE  '] -->

<a class="HaveAccount" routerLink="/login">
  Already have an account? Sign in </a>
