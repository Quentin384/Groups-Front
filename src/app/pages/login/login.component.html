
<form [formGroup]="loginForm">
  <app-input
    label="email"
    type="email"
    formControlName="email"
    placeholder="Email"
  />

  <app-input
    label="Mot de passe"
    type="password"
    formControlName="password"
    placeholder="Password"
  />
</form>

<a class="Password-text" routerLink="/verifyemail">
  forgot Password?</a>

<app-button
  label="Login"
  color="primary"
  routerLink="/list"
  />
